<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Whiteboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar">
      <input type="color" id="color-picker" value="#000000" />
      <input type="number" id="size-picker" min="1" max="10" value="5" />
      <span id="undo-btn" title="Undo (&#8656;)">&#8634;</span>
      <span id="redo-btn" title="Redo (&#8658;)">&#8635;</span>
      <span id="clear-btn" title="Clear board (c)">&#10226;</span>
      <span id="download-btn" title="Download picture (d)">&#8595;</span>
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="script.js"></script>
  </body>
</html>
